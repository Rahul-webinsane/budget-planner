
<div class="row">
      <div class="card transaction-card">
        <div class="card-body">
          <h3 class="card-title">Add Transaction</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="text" class="form-control" id="amount" formControlName="amount" placeholder="Amount">
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">Type</label>
                  <select class="form-select" id="type" formControlName="type">
                    <option selected value="">Please Select Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
              </form>
        </div>
    </div>
  </div>
